

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm border-0 rounded-4">
                <div class="card-body text-center">
                    <h4 class="fw-bold text-danger mb-4">‚ö†Ô∏è Confirm Deletion</h4>

                    {% if movie.poster %}
                        <img src="{{ movie.poster.url }}" alt="{{ movie.title }}"
                             class="img-fluid rounded mb-3" style="max-height: 250px; object-fit: cover;">
                    {% endif %}

                    <p class="fs-5">
                        Do you really want to delete
                        <span class="fw-bold text-danger">"{{ title }}"</span>?
                    </p>
                    <p class="text-muted fst-italic">
                        This action is permanent and cannot be undone.
                    </p>

                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-3">
                            <button type="submit" class="btn btn-danger px-4">
                                üóëÔ∏è Yes, Delete
                            </button>
                            <a href="{% url 'home' %}" class="btn btn-outline-secondary px-4">
                                ‚úñ Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
